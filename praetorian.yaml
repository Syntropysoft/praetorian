files:
  - examples/01-basic-validation/configs/app.yaml
  - config-dev.yaml
  - config-prod.yaml

ignore_keys:
  - debug
  - temp

required_keys:
  - database.url
  - api.token

schema:
  database.port: number
  api.token: string
  service.enabled: boolean

patterns:
  api.token: '^[A-Za-z0-9_-]{20,}$'

forbidden_keys:
  - password_plaintext

environments:
  dev: config-dev.yaml
  prod: config-prod.yaml
  staging: config-staging.yaml 